<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./styles/tailwind.scss">
  <link rel="stylesheet" href="./styles/base.scss">
  <link rel="stylesheet" href="./styles/layout.scss">
</head>

<body>

  <div class="drawer lg:drawer-open">
    <input id="nav-drawer" type="checkbox" class="drawer-toggle" />
    <div id="page-wrapper" class="drawer-content">

      <header id="the-header">
        <div class="flex-none">
          <div class="tooltip tooltip-bottom" data-tip="open sidebar">
            <label tabindex="0" for="nav-drawer" class="drawer-button w-36">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <line x1="9" y1="3" x2="9" y2="21" />
                <path d="M13 8l4 4-4 4" />
              </svg>
            </label>
          </div>
        </div>
        <div class="flex-1 justify-center">
          <h1 class="normal-case text-xl text-center px-2">Happy Health Helpers Hospital</h1>
        </div>
      </header>

      <main id="main-content"></main>
    </div>
    <aside class="drawer-side">
      <label for="nav-drawer" class="drawer-overlay"></label>
      <div id="drawer-content">
        <!-- Sidebar content here -->
        <div
          class="card shadow-sm bg-base-100 text-base-content flex flex-row items-center w-full justify-around lg:justify-center">
          <div class="tooltip tooltip-bottom" data-tip="close sidebar">
            <label for="nav-drawer" class="drawer-button">
              <svg class="sidebar-controls" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <line x1="9" y1="3" x2="9" y2="21" />
                <path d="M17 16l-4-4 4-4" />
              </svg>
            </label>
          </div>
          <img class="w-20 lg:w-32 m-4" src="assets/4H_logo_transparent.png"
            alt="Logo of the Happy Health Helpers Hospital">
        </div>
        <div class="navmenu">
          <a class="navlink" href="/">Homepage</a>
          <a class="navlink" href="/news">News</a>
          <a class="navlink" href="/services">Services</a>
          <a class="navlink" href="/team">Team</a>
          <a class="navlink" href="/contact">Contact us</a>
        </div>

        <div class="opening-hours">
          <div class="card-body">
            <h2 class="card-title">Opening Hours</h2>
            <ul id="opening-hours-body"></ul>
          </div>
        </div>

        <div class="optmenu">
          <div class="tooltip tooltip-top" data-tip="change page theme">
            <label id="theme-toggler" class="swap swap-rotate">
              <!-- this hidden checkbox controls the state -->
              <input data-toggle-theme="dark,light" data-act-class="dark" type="checkbox" />
              <!-- sun icon -->
              <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
              </svg>
              <!-- moon icon -->
              <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
              </svg>
            </label>
          </div>
        </div>

      </div>
    </aside>
  </div>


  <script type="module" defer src="./scripts/main.js"></script>
</body>

</html>
